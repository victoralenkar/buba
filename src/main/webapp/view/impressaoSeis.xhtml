<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:composite="http://java.sun.com/jsf/composite" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

<h:head>

</h:head>


<ui:composition template="../view/templates/mainTemplate.xhtml">

	<ui:define name="content">
		<div id="VersoesForm" class="form-group">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h:outputText value="#{msg['form.dadosSeis.detalhamentoSeis']}" />
				</div>
				<div class="panel-body">
					<div class="text-center">Aguarde! Fazendo download do SEIS...</div>

					<div class="progress">
						<div id="progressbarSeis" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">0%</div>
					</div>

					<div id="atualizaMilitarForm" class="form-group hidden">
						<h:form styleClass="form-horizontal" id="impressaoForm">
							<h:commandButton styleClass="btn btn-default" title="Imprimir" value="#{msg['label.imprimir']}" action="#{seisView.imprimirSeis}" id="imprimirSEIS">
							</h:commandButton>
						</h:form>
					</div>
					<script>
						var time = 0;
						setInterval(function(){
							if(time&lt;100) {
								time+=4;
								document.getElementById("progressbarSeis").innerHTML=time+"%";
								document.getElementById("progressbarSeis").style.width=time+"%";
							}
							},500);
						setTimeout(function(){document.getElementById('impressaoForm-imprimirSEIS').click();},500);
					</script>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>

</html>
