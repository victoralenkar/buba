<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:composite="http://java.sun.com/jsf/composite" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com../jsp../jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="../view/templates/pesquisaTemplate.xhtml">
	<ui:define name="content">
		<div id="dadosCicloForm" class="form-group">
			<h:form styleClass="form-horizontal" id="formDadosCiclo">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h:outputText value="Detalhamento do Ciclo Restritivo Incapacitante" />
					</div>
					<div class="panel-body">
						<br />
						<div class="alinhada">
							<table id="formDadosCiclo-fases" class="table display">
								<thead>
									<tr>
										<th colspan="1" style="text-align: left !important; width: 17%;"><h:outputText value="ID do Ciclo:" /></th>
										<th colspan="4" style="text-align: left !important; font-weight: normal;"><h:outputText
												value="#{cicloView.cicloSelecionado.idCicloRestritivoIncapacitante}" /></th>
									</tr>
									<tr>
										<th colspan="1" style="text-align: left !important"><h:outputText value="Nome:" /></th>
										<th colspan="4" style="text-align: left !important; font-weight: normal;"><h:outputText value="#{cicloView.cicloSelecionado.paciente.nome}" /></th>
									</tr>
									<tr>
										<th colspan="1" style="text-align: left !important"><h:outputText value="NIP:" /></th>
										<th colspan="4" style="text-align: left !important; font-weight: normal;"><h:outputText value="#{cicloView.cicloSelecionado.paciente.nip}" /></th>
									</tr>
									<tr>
										<th colspan="1" style="text-align: left !important"><h:outputText value="Data In&iacute;cio:" /></th>
										<th colspan="4" style="text-align: left !important; font-weight: normal;"><h:outputText value="#{cicloView.cicloSelecionado.dataInicioString}" /></th>
									</tr>
									<tr>
										<th colspan="1" style="text-align: left !important"><h:outputText value="Data T&eacute;rmino:" /></th>
										<th colspan="4" style="text-align: left !important; font-weight: normal;"><h:outputText value="#{cicloView.cicloSelecionado.dataTerminoString}" /></th>
									</tr>
									<tr>
										<th colspan="5"><h:outputText value="Detalhamento" /></th>
									</tr>
									<tr>
										<th><h:outputText value="#{msg['pesquisaCiclo.inspecao']}" /></th>
										<th><h:outputText value="#{msg['pesquisaCiclo.tipo']}" /></th>
										<th><h:outputText value="#{msg['pesquisaCiclo.dataLaudoInspecao']}" /></th>
										<th><h:outputText value="#{msg['pesquisaCiclo.dataTerminoRestricoes']}" /></th>
										<th><h:outputText value="#{msg['pesquisaCiclo.restricoes']}" /></th>
									</tr>
								</thead>
								<tbody>
									<ui:repeat value="#{cicloView.detalhamentosCiclo}" var="fase">
										<tr class="linha">
											<td><h:outputText value="#{fase.numeroInspecao}" /></td>
											<td><h:outputText value="#{fase.tipo}" /></td>
											<td><h:outputText value="#{fase.dataLaudoInspecaoString}" /></td>
											<td><h:outputText value="#{fase.dataTerminoRestricoesString}" /></td>
											<td><h:outputText value="#{fase.resumoDescricoes}" /></td>
										</tr>
									</ui:repeat>
								</tbody>
							</table>
						</div>
						<script type="text/javascript" charset="utf-8">
							$(document).ready(function() {
								$('#formDadosCiclo-fases').DataTable( {
							        "order": [[ 2, "desc" ]]
							    } );
							} );
						</script>
						<div style="text-align: center;">
							<input type="image" src="/images/xls-icon.png" alt="Exportar para excel"
								onclick="$('#formDadosCiclo-fases').tableExport({type:'excel',escape:'false',tableName:'pesquisa'});" />
						</div>
						<br />
						<p class="text-center">
							<h:commandButton value="Voltar para pesquisa" action="#{cicloView.voltarPesquisa}" styleClass="btn btn-default" title="Voltar para pesquisa!" />
						</p>
					</div>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
