<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<f:loadBundle basename="languages.language_pt_BR" var="msg" />
<h:head>
	<meta http-equiv="Content-Type" content="text/xhtml; charset=UTF-8" />
	<title><ui:insert name="pageTitle">#{msg['login.titulo']}</ui:insert></title>
	<link rel="stylesheet" type="text../css" href="../css/style.css" />
	<link rel="stylesheet" type="text../css" href="../css/bootstrap.min.css" />
	<script src="../js/jquery.min.js" />
	<script src="../js/bootstrap.min.js" />
</h:head>
<header>
<div class="container">
	<div class="row">
		<div class="col-md-2">
			<h:outputText value="SAPS"></h:outputText>
		</div>
		<div class="col-md-3 col-md-offset-4 acessibilidade">
			<h:graphicImage url="../images/icoContraste.png" />
			<h:graphicImage url="../images/icoUpFont.png" />
			<h:graphicImage url="../images/icoDownFont.png" />
		</div>
	</div>
	<!-- /row -->
	<div class="row">
		<nav class="navbar">
		<div class="navbar-header">
			<a class="navbar-brand"></a>
		</div>
		</nav>
	</div>
	<!-- /row -->
</div>
</header>
<!-- /container -->
<div class="container wrapper-content">
	<ui:insert name="centro">
		<body>
			<div class="container-fluid">
				<div id="loginHeader" class="alert alert-success" role="alert">
					<center>
						<font color="black"> <b> <h:outputText
									value="#{msg['label.sistema']}" />
						</b>
						</font>
					</center>
				</div>
				<div id="sectionMenu">
					<ui:insert name="content" />
				</div>
			</div>
		</body>
	</ui:insert>
</div>
<footer>
<div class="container">
	<div class="row">
		<div class="col-md-2">
			<h:graphicImage url="../images/icoMarinha.png" />
		</div>
		<div class="col-md-4 col-md-offset-6">108 Anos cuidando da saúde
			da Família Naval</div>
	</div>
</div>
</footer>
</html>
