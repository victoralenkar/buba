<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:composite="http://java.sun.com/jsf/composite" xmlns:c="http://java.sun.com../jsp../jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="../view/templates/mainTemplate.xhtml">
	<ui:define name="content">
		<div id="dadosGravadosSeisForm" class="form-group">
			<h:form styleClass="form-horizontal" id="dadosGravadosSeisForm">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h:outputText value="#{msg['form.dadosSeis.detalhamentoSeis']}" />
					</div>
					<div class="panel-body">
						<h:panelGrid id="grid1" columns="3" style="margin: auto;">
							<!-- CODIGO -->
							<h:outputText value="#{msg['label.numeroSeis']}:&nbsp;" />
							<h:inputText value="#{seisView.seis.codigo}" styleClass="form-control" readonly="true" id="codigo" />
							<br />
							<br />
							<!-- FINALIDADE(S) -->
							<h:outputText value="#{msg['label.finalidade']}:&nbsp;" />
							<h:inputText value="#{seisView.seis.resumoFinalidades}" styleClass="form-control" readonly="true" id="resumo" />
							<br />
							<br />
							<!-- NOME -->
							<h:outputText value="#{msg['label.nome']}:&nbsp;" />
							<h:inputText value="#{seisView.seis.dadosSolicitante.nome}" styleClass="form-control" style="width:550px;" readonly="true" id="nome" />
							<br />
							<br />
							<!-- NIP -->
							<h:outputText value="#{msg['label.nip']}:&nbsp;" />
							<h:inputText value="#{seisView.seis.dadosSolicitante.nip}" styleClass="form-control" size="10" readonly="true" id="nip" />
							<br />
							<br />
							<!-- OM ORIGEM -->
							<h:outputText value="#{msg['label.om.origem']}:&nbsp;" />
							<h:inputText value="#{seisView.seis.omOrigem.nome}" styleClass="form-control" size="10" readonly="true" id="omOrigem" />
							<br />
							<br />
							<!-- OM DESTINO -->
							<h:outputText value="#{msg['label.om.destino']}:&nbsp;" />
							<h:inputText value="#{seisView.seis.omDestino.nome}" styleClass="form-control" size="10" readonly="true" id="omDestino" />
							<br />
							<br />
							<!-- DOCUMENTO DE ENTRADA -->
							<h:outputText value="#{msg['label.documentoEntrada']}:&nbsp;" />
							<h:inputText value="#{seisView.seis.documentoEntrada}" styleClass="form-control" size="10" readonly="true" id="documentoEntrada" />
							<br />
							<br />
							<!-- DATA DE GERACAO -->
							<h:outputText value="#{msg['form.dadosSeis.dataGeracao']}:&nbsp;" />
							<h:inputText value="#{seisView.seis.dataGeracaoString}" readonly="true" size="10" id="dataGeracao" styleClass="form-control" />
							<br />
							<br />
							<!-- DATA DE EXPIRACAO -->
							<h:outputText value="#{msg['form.dadosSeis.dataExpiracao']}:&nbsp;" />
							<h:inputText value="#{seisView.seis.dataExpiracaoString}" readonly="true" size="10" id="dataExpiracao" styleClass="form-control" />
							<!-- DATA DE CANCELAMENTO -->
							<h:outputText value="#{msg['form.dadosSeis.dataCancelamento']}:&nbsp;" rendered="#{seisView.seis.novo == false}" />
							<h:inputText value="#{seisView.seis.dataCancelamentoString}" readonly="true" size="10" id="dataCancelamento" styleClass="form-control"
								rendered="#{seisView.seis.novo == false}" />
							<br />
							<br />
							<!-- CANCELADO -->
							<h:outputText value="#{msg['form.dadosSeis.cancelado']}?&nbsp;" rendered="#{seisView.seis.novo == false}" />
							<h:selectBooleanCheckbox value="#{seisView.seis.cancelado}" disabled="true" id="cancelado" rendered="#{seisView.seis.novo == false}" />
							<br />
							<br />
							<!-- UTILIZADO -->
							<h:outputText value="#{msg['form.dadosSeis.utilizado']}?&nbsp;" rendered="#{seisView.seis.novo == false}" />
							<h:selectBooleanCheckbox value="#{seisView.seis.utilizado}" disabled="true" id="usado" rendered="#{seisView.seis.novo == false}" />
							<br />
							<br />
							<!-- INSPECAO -->
							<h:outputText value="#{msg['form.dadosSeis.inspecao']}:&nbsp;" for="form.dadosSeis.inspecao" rendered="#{seisView.seis.novo == false}" />
							<h:inputText value="#{seisView.seis.inspecao.idInspecao}" readonly="true" size="10" id="inspecao" styleClass="form-control"
								rendered="#{seisView.seis.novo == false}" />
							<br />
							<br />
						</h:panelGrid>
						<br />
						<div id="botoes">
							<p class="text-center">
								<c:if test="#{!seisView.seis.utilizado and !seisView.seis.cancelado}">
									<button value="#{msg['label.imprimir']}" type="button" class="ui-button ui-widget btn btn-default"
										onclick="document.getElementById('impressaoForm-linkImpressao').click();">
										<span class="ui-button-text ui-c">Imprimir</span>
									</button>
								&nbsp;
								<h:commandButton value="#{msg['label.cancelaSeis']}" action="#{seisView.cancelarSeis}" styleClass="btn btn-default" />
								&nbsp;
								</c:if>
								<c:if test="#{seisView.solicitacoes!=null}">
									<h:commandButton value="#{msg['label.novaPesquisa']}" action="#{seisView.voltarPesquisa}" styleClass="btn btn-default" />
								</c:if>
							</p>
						</div>
					</div>
				</div>
			</h:form>
			<h:form id="impressaoForm" styleClass="hidden">
				<h:commandLink action="impressaoSeis.xhtml" actionListener="#{seisView.exibirTelaImpressaoSeis}" target="_blank" ajax="false" id="linkImpressao">
					<h:outputText value="#{msg['label.imprimir']}" styleClass="txtlink" />
				</h:commandLink>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
