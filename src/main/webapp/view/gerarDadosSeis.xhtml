<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="../view/templates/mainTemplate.xhtml">
	<ui:define name="content">
		<ol class="breadcrumb">
			<li><a href="/">In&iacute;cio</a></li>
			<li><a href="pesquisarMilitarSeis.xhtml">Gera&ccedil;&atilde;o
					de SEIS</a></li>
			<li class="active">Militar Selecionado</li>
			<li class="active">Nova Solicita&ccedil;&atilde;o</li>
		</ol>
		<div id="geraDadosSeisForm" class="form-group">
			<h:form styleClass="form-horizontal" id="gerarDadosSeisForm">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h:outputText value="#{msg['form.dadosSeis.geracaoSeis']}" />
					</div>
					<div class="panel-body">
						<br />
						<h:panelGrid id="grid1" columns="3" style="margin: auto;">
							<!-- FINALIDADES -->
							<h:outputText value="#{msg['label.finalidade']}:&nbsp;" />
							<h:selectOneMenu value="#{seisView.selecaoFinalidade}"
								styleClass="form-control" id="finalidadePrincipal">
								<f:selectItems value="#{seisView.itensFinalidade}" />
							</h:selectOneMenu>
							<br />
							<br />
							<!-- NOME -->
							<h:outputText value="#{msg['label.nome']}:&nbsp;" />
							<h:inputText value="#{seisView.militarSelecionado.nome}"
								styleClass="form-control" maxlength="80" style="width:550px;"
								readonly="true" id="txtNome" />
							<br />
							<br />
							<!-- NIP -->
							<h:outputText value="#{msg['label.nip']}:&nbsp;" />
							<h:inputText value="#{seisView.militarSelecionado.nip}"
								styleClass="form-control" readonly="true" id="txtNip" />
							<br />
							<br />
							<!-- OM ORIGEM -->
							<h:outputText value="#{msg['label.om.origem']}:&nbsp;" />
							<h:inputText value="#{seisView.militarSelecionado.om.nome}"
								styleClass="form-control" readonly="true" id="txtOm" />
							<br />
							<br />
							<!-- OM DESTINO -->
							<h:outputText value="#{msg['label.om.destino']}:&nbsp;" />
							<h:selectOneMenu id="txtOmDestino"
								value="#{seisView.omDestino.idOm}" required="true"
								requiredMessage="#{msg['aviso.om.destino']}"
								styleClass="form-control">
								<f:selectItems value="#{seisView.oms}" var="om"
									itemValue="#{om.idOm}" itemLabel="#{om.nome}" />
							</h:selectOneMenu>
							<br />
							<br />
							<!-- DOCUMENTO DE ENTRADA -->
							<h:outputText value="#{msg['label.documentoEntrada']}:&nbsp;" />
							<h:inputText id="txtDocumentoEntrada"
								value="#{seisView.seis.documentoEntrada}" maxlength="50"
								styleClass="form-control" required="true"
								requiredMessage="#{msg['aviso.documentoEntrada']}">
							</h:inputText>
							<br />
							<br />
						</h:panelGrid>
						<br />
						<p class="text-center">
							<h:commandButton value="#{msg['label.gravar']}"
								action="#{seisView.gravar}" styleClass="btn btn-default"
								title="Gera novo SEIS válido!" />
							&nbsp;
							<h:commandButton value="#{msg['label.limpar']}"
								update="militares" styleClass="btn btn-default" type="reset"
								title="Limpa os campos de digitação: Nip e Nome." />
						</p>
					</div>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
