<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="../view/templates/loginTemplate.xhtml">
	<ui:define name="content">
		<div id="loginForm" class="form-group">
			<h:form>
				<div class="panel panel-default">
					<div class="panel-body">
						<div id="aviso">
							<h:outputText value="#{msg['aviso.sessaoExpirada']}" />
						</div>
						<br/>
						<div id="errorpanel" class="hidden">
							<h:messages id="messages" showDetail="true" showSummary="false" errorClass="alert alert-danger" infoClass="alert alert-info"
								warnClass="alert alert-warning" />
							<br />
						</div>
						<script language="JavaScript">
							if (document.getElementById('messages').innerHTML!='') { 
								document.getElementById('errorpanel').className='';
							}
						</script>
					</div>
				</div>
			</h:form>
		</div>
	</ui:define>

</ui:composition>

</html>
