<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="../view/templates/pesquisaTemplate.xhtml">
	<ui:define name="content">
		<ol class="breadcrumb">
			<li><a href="/">In&iacute;cio</a></li>
			<li><a href="pesquisarMilitarEdicao.xhtml">Atualiza&ccedil;&atilde;o de
					Militar</a></li>
			<li class="active">Sele&ccedil;&atilde;o de militar</li>
		</ol>
		<div id="pesquisaMilitarForm" class="form-group">
			<h:form styleClass="form-horizontal" id="formPesquisaMilitar">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h:outputText value="#{msg['label.pesquisaMilitarEdicao']}" />
					</div>
					<div class="panel-body">
						<br />
						<h:panelGrid id="grid1" columns="3" style="margin: auto;">
							<h:outputText value="#{msg['label.nip']}:" />
							<h:inputText value="#{pacienteView.nip}"
								styleClass="form-control" style="width:110px;" maxlength="8"
								title="Digite somente números! Máximo de 8 caracteres!" />
							<br />
							<br />

							<h:outputText value="#{msg['label.nome']}:&nbsp;" />

							<h:inputText value="#{pacienteView.nome}"
								styleClass="form-control" style="width:425px;" maxlength="80"
								placeholder="A pesquisa se restringe ao círculo das 'Praças' e 'Oficiais'."
								title="Digite somente letras! Mínimo de 3 caracteres. Exemplo: Ana.">

							</h:inputText>

						</h:panelGrid>
						<br />

						<p class="text-center">
							<h:commandButton value="#{msg['label.pesquisar']}"
								action="#{pacienteView.pesquisar}" styleClass="btn btn-default"
								title="A pesquisa deverá ser feita pelo NIP ou Nome do paciente!" />
							&nbsp;
							<h:commandButton value="#{msg['label.limpar']}"
								styleClass="btn btn-default" type="reset"
								title="Limpa os campos de digitação: Nip e Nome." />
						</p>

						<h:dataTable id="militares" var="militar"
							value="#{pacienteView.militares}" rowClasses="linha"
							styleClass="table display">

							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msg['label.nip']}" />
								</f:facet>
								<h:commandLink action="#{pacienteView.atualizarDados}">
									<f:setPropertyActionListener
										target="#{pacienteView.militarSelecionado}" value="#{militar}" />
									<h:outputText value="#{militar.nip}" />
								</h:commandLink>
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msg['label.nome']}" />
								</f:facet>
								<h:outputText value="#{militar.nome}" />
							</h:column>
						</h:dataTable>
						<script type="text/javascript" charset="utf-8">
							$(document).ready(function() {
								$('#formPesquisaMilitar-militares').DataTable();
							} );
						</script>
						<div style="text-align: center;">
							<input type="image" src="/images/xls-icon.png"
								alt="Exportar para excel"
								onclick="$('#formPesquisaMilitar-militares').tableExport({type:'excel',escape:'false',tableName:'pesquisa'});" />
						</div>
					</div>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
